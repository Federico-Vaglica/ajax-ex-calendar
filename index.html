<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="main-container">

        <div class="calendar-title">
            <i class="fas fa-angle-left font-s-40 pointer prev"></i>
            <h1 class="text-center font-s-40">Calendario Anno 2018</h1>
            <i class="fas fa-angle-right font-s-40 pointer next"></i>
          </div>


          <div class="calendar">
            <h2 class="month "></h2>
            <ul class="month-days"></ul>
          </div>
        </div>
    </div>

    <!-- Template Handle bars -->
    <script id="day-template" type="text/x-handlebars-template">
        <li class="{{ dayClass }}" data-complete-date="{{ completeDate }}">
          {{ day }}
        </li>
    </script>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
